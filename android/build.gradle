apply plugin: 'com.android.library'
apply plugin: "org.sonarqube"

def DEFAULT_COMPILE_SDK_VERSION             = 29
def DEFAULT_BUILD_TOOLS_VERSION             = "29.0.2"
def DEFAULT_TARGET_SDK_VERSION              = 29
def DEFAULT_MIN_SDK_VERSION                 = 21

buildscript {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.1.1"
    }
}

sonarqube {
  properties {
    property "sonar.projectKey", "sampension_react-native-sensitive-info"
    property "sonar.organization", "sampension-1"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? project.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

sonarqube {
  properties {
    property "sonar.projectKey", "sampension_react-native-sensitive-info"
    property "sonar.organization", "sampension-1"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

allprojects {
    repositories {
        maven { url "$rootDir/../node_modules/react-native/android" } // All of React Native (JS, Android binaries) is installed from npm
        jcenter()
        google()
    }
}
dependencies {
    implementation 'androidx.biometric:biometric:1.0.1'
    implementation 'com.facebook.react:react-native:+'
}
